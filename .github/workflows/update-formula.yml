name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          FORMULA="${{ github.event.client_payload.formula }}"
          VERSION="${{ github.event.client_payload.version }}"
          
          echo "Updating $FORMULA to $VERSION"
          
          # Update version
          sed -i "s/version \".*\"/version \"$VERSION\"/" "Formula/$FORMULA.rb"
          
          # Get assets and update SHA256 hashes
          for asset in ${{ github.event.client_payload.assets }}; do
            url="${{ github.event.client_payload.download_url }}/$asset"
            sha256=$(curl -sL "$url" | sha256sum | cut -d' ' -f1)
            
            # Determine which platform this is for
            if [[ "$asset" == *"darwin-amd64"* ]] || [[ "$asset" == *"macos-x86_64"* ]]; then
              sed -i "/darwin-amd64\|macos-x86_64/{n;s/sha256 \".*\"/sha256 \"$sha256\"/}" "Formula/$FORMULA.rb"
            elif [[ "$asset" == *"darwin-arm64"* ]] || [[ "$asset" == *"macos-arm64"* ]]; then
              sed -i "/darwin-arm64\|macos-arm64/{n;s/sha256 \".*\"/sha256 \"$sha256\"/}" "Formula/$FORMULA.rb"
            elif [[ "$asset" == *"linux-amd64"* ]] || [[ "$asset" == *"linux-x86_64"* ]]; then
              sed -i "/linux-amd64\|linux-x86_64/{n;s/sha256 \".*\"/sha256 \"$sha256\"/}" "Formula/$FORMULA.rb"
            elif [[ "$asset" == *"linux-arm64"* ]]; then
              sed -i "/linux-arm64/{n;s/sha256 \".*\"/sha256 \"$sha256\"/}" "Formula/$FORMULA.rb"
            fi
          done
          
          cat "Formula/$FORMULA.rb"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/
          git commit -m "Update ${{ github.event.client_payload.formula }} to ${{ github.event.client_payload.version }}"
          git push
